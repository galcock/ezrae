<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <rect width="180" height="180" fill="#4c1d95" rx="40"/>
  <g fill="#fbbf24">
    <!-- Cross -->
    <rect x="80" y="40" width="20" height="100" rx="4"/>
    <rect x="50" y="70" width="80" height="20" rx="4"/>
    <!-- Decorative elements -->
    <circle cx="90" cy="60" r="6"/>
    <circle cx="90" cy="120" r="6"/>
    <circle cx="60" cy="90" r="6"/>
    <circle cx="120" cy="90" r="6"/>
    <!-- Glow effect -->
    <circle cx="90" cy="90" r="50" fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.3"/>
  </g>
</svg>
