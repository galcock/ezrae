<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ezrae Support</title>
<style>
body { font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif; margin:0; padding:40px 20px; color:#0b1a33; background:#fff; }
.wrap { max-width:800px; margin:0 auto; }
h1 { color:#1a4b9a; }
label { display:block; margin-top:16px; font-weight:600; }
input, textarea { width:100%; padding:10px; margin-top:6px; border:1px solid #ccd2dd; border-radius:6px; font-size:15px; }
button { margin-top:18px; background:#1a4b9a; color:#fff; border:none; border-radius:6px; padding:12px 20px; font-size:16px; cursor:pointer; }
button:hover { background:#163d7e; }
footer { margin-top:40px; font-size:14px; color:#555; }
a { color:#1a4b9a; text-decoration:none; } a:hover{text-decoration:underline;}
</style>
</head>
<body>
<div class="wrap">
<h1>Contact Ezrae Support</h1>
<p>Need help with Ezrae? Use this form to reach us securely. Our team typically responds within 24–48 hours (Mon–Fri).</p>

<form action="https://formspree.io/f/mjkajrny" method="POST">
  <label for="name">Your Name</label>
  <input type="text" name="name" id="name" required>

  <label for="email">Your Email (for reply)</label>
  <input type="email" name="_replyto" id="email" required>

  <label for="subject">Subject</label>
  <input type="text" name="subject" id="subject" required>

  <label for="message">Message</label>
  <textarea name="message" id="message" rows="6" required></textarea>

  <button type="submit">Send Message</button>
</form>

<footer>
<p>For privacy or legal matters, see our <a href="/privacy">Privacy Policy</a> and <a href="/terms">Terms of Use (EULA)</a>.</p>
<p>© <script>document.write(new Date().getFullYear())</script> Ezrae. All rights reserved.</p>
</footer>
</div>
</body>
</html>
